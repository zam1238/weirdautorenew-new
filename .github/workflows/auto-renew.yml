name: Weirdhost Auto Renew

on:
  schedule:
    - cron: '0 1 * * *'  # 每天 UTC 1:00 (北京时间 9:00) 运行
  workflow_dispatch:     # 允许手动触发

jobs:
  login-test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install playwright
        playwright install chromium

    # ================= 原有单账号步骤（保留） =================
    - name: Run auto renewal (single account)
      env:
        REMEMBER_WEB_COOKIE: ${{ secrets.REMEMBER_WEB_COOKIE }}
        WEIRDHOST_EMAIL: ${{ secrets.WEIRDHOST_EMAIL }}
        WEIRDHOST_PASSWORD: ${{ secrets.WEIRDHOST_PASSWORD }}
        WEIRDHOST_SERVER_URLS: ${{ secrets.WEIRDHOST_SERVER_URLS }}
      run: python main.py
      
    - name: Commit README file
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        if git diff --cached --quiet; then
          echo "README文件无变化，无需提交"
        else
          git commit -m "📝 更新运行状态: $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin HEAD:main

    # ================= 自动多账号循环步骤 =================
    - name: Run auto renewal for multiple accounts
      run: |
        echo "🚀 开始处理多账号"

        # 自动获取 Secrets 中账号序号（Cookie 或邮箱都可用）
        for i in $(seq 1 20); do
          cookie_var="REMEMBER_WEB_COOKIE_$i"
          email_var="WEIRDHOST_EMAIL_$i"
          password_var="WEIRDHOST_PASSWORD_$i"
          server_var="WEIRDHOST_SERVER_URLS_$i"

          # 检查是否存在至少一个变量
          cookie_val=${{ secrets[cookie_var] || '' }}
          email_val=${{ secrets[email_var] || '' }}
          password_val=${{ secrets[password_var] || '' }}
          server_val=${{ secrets[server_var] || '' }}

          if [ -z "$cookie_val" ] && [ -z "$email_val" ]; then
            # 当前账号不存在，跳过
            continue
          fi

          if [ -z "$server_val" ]; then
            echo "⚠️ 账号 $i 未设置服务器URL，跳过"
            continue
          fi

          echo "🔹 处理账号 $i"

          # 设置环境变量
          export REMEMBER_WEB_COOKIE="$cookie_val"
          export WEIRDHOST_EMAIL="$email_val"
          export WEIRDHOST_PASSWORD="$password_val"
          export WEIRDHOST_SERVER_URLS="$server_val"

          # 运行脚本
          python main.py

          echo "✅ 账号 $i 完成"
        done

        echo "🎉 多账号处理完成"
