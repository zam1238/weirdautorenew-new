name: Weirdhost Auto Renew

on:
  schedule:
    - cron: '0 1 * * *'  # 每天 UTC 1:00 (北京时间 9:00) 运行
  workflow_dispatch:     # 允许手动触发

jobs:
  login-test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install playwright
        playwright install chromium

    # ================= 原有单账号步骤（保留） =================
    - name: Run auto renewal (single account)
      env:
        REMEMBER_WEB_COOKIE: ${{ secrets.REMEMBER_WEB_COOKIE }}
        WEIRDHOST_EMAIL: ${{ secrets.WEIRDHOST_EMAIL }}
        WEIRDHOST_PASSWORD: ${{ secrets.WEIRDHOST_PASSWORD }}
        WEIRDHOST_SERVER_URLS: ${{ secrets.WEIRDHOST_SERVER_URLS }}
      run: python main.py
      
    - name: Commit README file (single account)
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        if git diff --cached --quiet; then
          echo "README文件无变化，无需提交"
        else
          git commit -m "📝 更新运行状态: $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin HEAD:main

    # ================= 多账号处理 =================
    - name: Run auto renewal for account 1
      env:
        REMEMBER_WEB_COOKIE: ${{ secrets.REMEMBER_WEB_COOKIE_1 }}
        WEIRDHOST_EMAIL: ${{ secrets.WEIRDHOST_EMAIL_1 }}
        WEIRDHOST_PASSWORD: ${{ secrets.WEIRDHOST_PASSWORD_1 }}
        WEIRDHOST_SERVER_URLS: ${{ secrets.WEIRDHOST_SERVER_URLS_1 }}
      run: python main.py

    - name: Run auto renewal for account 2
      env:
        REMEMBER_WEB_COOKIE: ${{ secrets.REMEMBER_WEB_COOKIE_2 }}
        WEIRDHOST_EMAIL: ${{ secrets.WEIRDHOST_EMAIL_2 }}
        WEIRDHOST_PASSWORD: ${{ secrets.WEIRDHOST_PASSWORD_2 }}
        WEIRDHOST_SERVER_URLS: ${{ secrets.WEIRDHOST_SERVER_URLS_2 }}
      run: python main.py

    - name: Commit README file (multi accounts)
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        if git diff --cached --quiet; then
          echo "README文件无变化，无需提交"
        else
          git commit -m "📝 更新运行状态: $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin HEAD:main
